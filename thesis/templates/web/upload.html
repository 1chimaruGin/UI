{% load static %}
<head>
	<title>Upload Dataset</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" hrexf="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<div class="container-contact100">
		<div style='width: auto;' class="wrap-contact100">
			<a href="/"><img height="42" width="42" src="{% static 'images/25694.png' %}" ></a>
            <form class="contact100-form validate-form" method="post" action="{% url 'result' %}">
				{% csrf_token %}
				<div class="wrap-input100 validate-input" data-validate = "Valid image file is required: jpg or png">
                    <span class="label-input100">The Attributes in CSV</span>
                    <br>
					<br>
					<table style="width:100%">
						<tr>
						  <th><label for="1">battery_power</label></th>
						  <th><label for="2">int_memory</label></th>
						  <th><label for="3">ram</label></th>
						  <th><label for="4">four_g:</label></th>
						  <th><label for="5">sc_h:</label></th>
						  <th><label for="6">sc_w:</label></th>
						  <th><label for="7">talk_time:</label></th>
						</tr>
						<tr>
						  <td><input type="text" id="1" name="1"></td>
						  <td><input type="text" id="2" name="2"></td>
						  <td><input type="text" id="3" name="3"></td>
						  <td><input type="text" id="4" name="4"></td>
						  <td><input type="text" id="5" name="5"></td>
						  <td><input type="text" id="6" name="6"></td>
						  <td><input type="text" id="7" name="7"></td>
						</tr>
					  </table>
				</div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
							<button type = "submit" id = "submit_btn" class="contact100-form-btn">
								<span>
									Classify
									<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
								</span>
							</button>
					</div>
                </div>
            </form>

		</div>
	</div>
<script src="{% static 'js/utility.js' %}"></script>
</body>
</html>
